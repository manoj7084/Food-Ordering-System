<!DOCTYPE html>
<html>
    <head>
        <title>Buy Food</title>
        <link rel="stylesheet" href="CSS/buy_items.css">
    </head>
    <body>

        <!--Javascript-->
        <script>
            var quantity = 1;
            var item_price = 100;
            var clc_item_price;
  
            document.getElementById("count_items").innerText = quantity;
            function increment() {
                quantity = quantity + 1;
                document.getElementById("count_items").innerText = quantity;
                // document.getElementById("calculated_item_price").innerText = item_price;
            }
            function decrement() {
                if(quantity == 1){
                    document.getElementById("count_items").innerText = quantity;
                }
                else{
                    quantity = quantity - 1;
                    document.getElementById("count_items").innerText = quantity;
                }
                // document.getElementById("calculated_item_price").innerText = item_price;
            }


            function calculated_item_price(){
                clc_item_price = quantity*item_price;
                document.getElementById("calculate_item_price").innerText = clc_item_price;
            }

        </script>

        <header class="navigation" style="top: -20px;">
            <h1 class="checkout">Checkout your order</h1>
        </header>
        <div class="all">
            <div class="container">
                <div class="section1">
                    <div class="imgBox">
                        <img src="PHOTOS/Khandvi.jpg" alt="Image should be here.">
                    </div>
                    <div class="contentBox">
                        <h1 class="item_name">Khandvi</h1>
                        <h1 class="restaurant_name">Patang Hotel</h1>
                        <div class="show_price">
                            <span style="color: black;">&#8377</span><h1 class="item_price"></h1>
                        </div>
                        
                        <div class="quantity_and_item_price">
                            <div class="calculate_quantity">
                                <button onclick="decrement(),calculated_item_price()"> - </button> 
                                <h1 id="count_items">1</h2>
                                <button onclick="increment(),calculated_item_price()"> + </button> 
                            </div>
                            <div class="item_price_quantity">
                                <span>&#8377</span><h2 id="calculate_item_price"></h1>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
            <div class="section2">
                <input type="submit" value="Buy">
            </div>
        </div>



        <!--Javascript-->
        <script>
            var item_price = 100;
            document.getElementById("calculate_item_price").innerText = item_price;
            document.querySelector(".item_price").innerText = item_price;

            let k = sessionStorage.getItem('item_name');
        </script>
    </body>
</html>
