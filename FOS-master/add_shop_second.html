<!DOCTYPE html>
<html>
    <head>
        <title>Fill the Form</title>
        <link rel="stylesheet" href="CSS/add_shop_second.css">
    </head>
    <body>
        <header class="navigation">
            <a href="index.html" class="logo"><span>GROUP-7</span></a>
        </header>

        <div class="banner">
            <form action="">
                <h1>Enter Details</h1>
                <div class="shop_name">
                    <h1>Shop Name</h1>
                    <input type="text" placeholder="Jimit Vadapa Centre" required name="shop_name">
                </div>
                <h1>Address Details</h1>
                <div class="shop_address">
                    <div class="landmark">
                        <h1>Landmark</h1>
                        <input type="text" placeholder="Kudadan" required name="landmark">
                    </div>
                    <div class="city">
                        <h1>City</h1>
                        <input type="text" placeholder="Gandhinagar" required name="city">
                    </div>
                    <div class="pincode">
                        <h1>Pincode</h1>
                        <input type="text" placeholder="382421" required name="pincode">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
